<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/Reservas.css" />
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/BoletaReserva.css">
  <link rel="stylesheet" href="CSS/RollitoAnimado.css">
  <title>Reservas | Tumaki Sushi Bar</title>
</head>
<body>
  <!-- AUDIO de entrada -->
  <audio class="sfx-chime" src="SOUNDS/chimes-sound-effects-hq-325255.mp3"></audio>
  <section class="reservas-container">
    <h2>Haz tu Reserva</h2>
    <h3>Ven y Disfruta de una Inolvidable y Elegante Cena Japonesa Tradicional y Exquisita </h3>
<div class="slider-container">
 <div id="sliderReservas" class="slider-reservas" ">
  <img id="slider-imagen" src="" alt="imagen slider" />
</div>
<p id="descripcion">Reserva tu mesa y vive la experiencia Tumaki.</p>




    <form id="form-reserva">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required />
        </div>
        <div class="form-group">
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required />
        </div>
      </div>

      <div class="form-group">
        <label for="personas">Cantidad de personas</label>
        <select id="personas" name="personas" required>
          <option value="">Selecciona</option>
          <option value="1">1 persona</option>
          <option value="2">2 personas</option>
          <option value="3">3 personas</option>
          <option value="4">4 personas</option>
          <option value="5+">5 o más</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comentarios">Comentarios adicionales</label>
        <textarea id="comentarios" name="comentarios" placeholder="Ej: Celebración especial, alergias, etc."></textarea>
      </div>

      <button type="submit">Ver Boleta</button>
    </form>    
  <div >
    <a href="index.html"><button class="modal-close-button" >ATRAS</button></a>
  </div>
</section>


<script src="JS/slider-reservas.js"></script>

  <script src="JS/reservas.js"></script>
  <script src="JS/boleta-reserva-js"></script>
</body>
</html>
